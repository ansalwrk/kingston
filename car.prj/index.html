<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>King Car | Premium Car Booking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
    <div class="overlay">
        <h1>ðŸ‘‘ King Car</h1>
        <p>Luxury & Comfort at Your Fingertips</p>

        <div class="contact-info">
            <span>ðŸ“ž +91 6282753288</span>
            <span>ðŸ‘¤ kingston</span>
        </div>
    </div>
</header>


<section class="booking-container">
    <h2>Book Your Ride</h2>

    <form id="bookingForm">

        <div class="form-group">
            <label>Customer Name</label>
            <input type="text" id="name" required placeholder="Enter your name">
        </div>

        <div class="form-group">
            <label>Mobile Number</label>
            <input type="tel" id="mobile" required placeholder="Enter mobile number">
        </div>

        <div class="form-group">
            <label>Pickup Location</label>
            <input type="text" id="pickup" required placeholder="Pickup location">
        </div>

        <div class="form-group">
            <label>Drop Location</label>
            <input type="text" id="drop" required placeholder="Drop location">
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Pickup Date</label>
                <input type="date" id="pickupDate" required>
            </div>
            <div class="form-group">
                <label>Pickup Time</label>
                <input type="time" id="pickupTime" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Drop Date</label>
                <input type="date" id="dropDate" required>
            </div>
            <div class="form-group">
                <label>Drop Time</label>
                <input type="time" id="dropTime" required>
            </div>
        </div>

        <button type="submit">Confirm Booking</button>
    </form>

    <div id="result"></div>
</section>

<script src="script.js"></script>
</body>
</html>
