<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="main-container no-print">
    <header>
        <h1>KING VEGETABLES</h1>

            <p><strong>Contact: +91 6282753288</strong></p>
        </div>

    <div class="customer-box">

        <input type="tel" id="custPhone" placeholder="Customer Phone">

    <div class="product-grid" id="productGrid">
        </div>

</div>

<div id="invoiceSection" class="print-only">

        <p>Kurumpanai, Kanyakumari, Tamil Nadu</p>
        <p>Ph: +91 6282753288</p>
    </div>

    <table style="width: 100%; margin-top: 10px;">
        <thead>
            <tr style="border-bottom: 1px solid #000;">
                <th align="left">Item</th>
                <th align="center">Weight</th>
                <th align="right">Price</th>
            </tr>
        </thead>
        <tbody id="billItems"></tbody>
    </table>
