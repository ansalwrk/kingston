<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Give Like a King — Donate with Mercy</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">
        <div class="crest" aria-hidden="true">♔</div>
        <h1 class="site-title">Give Like a King — with mercy and dignity</h1>
      </div>
      <nav class="nav">
        <a href="#donate" class="nav-link">Donate</a>
        <a href="#impact" class="nav-link">Impact</a>
        <a href="#about" class="nav-link">About</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="hero" aria-label="Donate with mercy">
     
        <div class="container hero-content">
          <h2 class="hero-title">Give Like a King </h2>
          <a href="#donate" class="btn primary">Donate Now</a>
        </div>
      </div>
    </section>

    <div class="container layout">
      <section id="donate" class="panel donate-panel">
        <h3>Make a Donation</h3>



        <form id="donationForm">
          <label class="field">
            Amount (₹)
            <input id="amount" type="number" value="500" />
          </label>

          <label class="field">
            Display name (optional)
            <input id="donorName" type="text" />
          </label>

          <label class="field checkbox">
            <input id="anonymous" type="checkbox" />
            Donate anonymously
          </label>

          <div class="payment-actions">
            <button class="btn primary" type="submit">Pay — ₹<span id="payLabel">500</span></button>
          </div>
        </form>

        <!-- ✅ ADDED QR + PRINT -->
        <div class="card small">
          <h4>Pay via QR Code</h4>
          <div class="qr-wrap">
            <img id="qrImage" alt="QR Code" />
          </div>
          <button class="btn ghost" onclick="printBill()">Print Bill</button>
        </div>
      </section>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div>© Give Like a King</div>
      <div class="muted small">Built with mercy • Example prototype</div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
